# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

[[bench]]
name = "simd_bench"
harness = false

[[bench]]
name = "personas_bench"
harness = false

[[bench]]
name = "evaluation_bench"
harness = false

[[bench]]
name = "agent_bench"
harness = false

[[bench]]
name = "search_bench"
harness = false

[[bench]]
name = "e2e_bench"
harness = false

[features]
default = []
simd = []  # Enable SIMD optimizations (requires nightly for some features)

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
opt-level = 3

[profile.dev]
opt-level = 1

