[package]
name = "deep-research"
version = "0.1.0"
edition = "2021"
authors = ["DeepResearch Team"]
description = "High-performance research agent with cognitive personas and multi-dimensional evaluation"
license = "MIT"
repository = "https://github.com/your-org/deep-research"
keywords = ["ai", "research", "agent", "llm"]
categories = ["science", "web-programming"]

[lib]
name = "deep_research"
path = "src/lib.rs"

[[bin]]
name = "deep-research-cli"
path = "src/main.rs"

[dependencies]
# Async runtime
tokio = { version = "1.34", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# HTTP client
reqwest = { version = "0.11", features = ["json", "rustls-tls", "stream"] }

# Parallel processing
rayon = "1.8"

# Logging
log = "0.4"
env_logger = "0.10"

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Async traits
async-trait = "0.1"

# UUID generation
uuid = { version = "1.6", features = ["v4"] }

# Configuration
config = "0.13"
dotenvy = "0.15"

# CPU detection
num_cpus = "1.16"

# Random number generation
rand = "0.8"

# URL parsing
url = "2.4"

# Regular expressions
regex = "1.10"

# URL encoding
urlencoding = "2.1"

# PDF extraction
pdf-extract = "0.8"

# Suppress stderr during PDF extraction (fixes TUI corruption)
gag = "1.0"

# HTML parsing and text extraction (Mozilla Readability algorithm)
readability = "0.3"

# Fallback HTML to text
html2text = "0.12"

# MIME type detection
mime_guess = "2.0"

# Futures utilities
futures = "0.3"

# TUI - Full terminal UI
ratatui = "0.29"
crossterm = "0.28"

# Clipboard support (cross-platform)
arboard = "3.4"

[dev-dependencies]
tokio-test = "0.4"
criterion = { version = "0.5", features = ["html_reports", "async_tokio"] }
mockall = "0.12"

